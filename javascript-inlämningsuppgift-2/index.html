<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Todo list</title>
</head>

<body>
    <div class="container" id="todoList">
        <h1 class="text-center mt-5">Add Todo-List</h1>
        <div class="space">
            <form class="d-flex flex-column align-items-center" id="form">
                <div class="input-group mt-3 col-4">
                    <input type="text" class="form-control rounded" placeholder="add a todo..."id="input">
                    <button class="btn btn-outline-dark rounded" id="addBtn"type="button"><i class="fas fa-plus"></i></button>
                </div>
                <div class="mt-2 mb-5">
                    <small id="small">Error messsage!</small>
                </div>
            </form>
            <div class="addedTodo mb-4 d-flex flex-column  align-items-center  justify-content-center mt-5" id="output">
                <div class="savedTodo mb-5 d-flex rounded justify-content-between align-items-center" id="todoText">
                    <button id="completeButton"><i class="circle completedCircle pr-3 check fas fa-check-circle"></i></button>
                     <p class="text align-middle mb-0"></p>
                        <button id="trashBtn"class="knapp align-items-center d-flex pl-3"><i class="fas fa-trash"></i></button>
                    </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src=script.js></script>
</body>

</html>
